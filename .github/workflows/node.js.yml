name: Build and Test Library app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    # - name: Install dependencies
    #   run: npm install
    - name: Run the app
      run: npm run start
    - name: Run the server api
      run: npm run server
    - name: Run tests
      run: npm test
